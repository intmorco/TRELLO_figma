    <header>
        <div class="navbar">
            <div class="logo"><img src="./img/dots.svg" alt=""> <img src="./img/logo.png" alt=""></div>
            <select name="" id="">
                <option value="" disabled selected hidden>Рабочие пространства</option>
            </select>

            <select name="" id="">
                <option value="" disabled selected hidden>Недавние</option>
            </select>

            <select name="" id="">
                <option value="" disabled selected hidden>В избранном</option>
            </select>

            <select name="" id="">
                <option value="" disabled selected hidden>Шаблоны</option>
            </select>

            <button class="header_create_btn">Создать</button>
        </div>
        <div class="user-menu">
            <img src="./img/search.svg" alt="">
            <img src="./img/bell.svg" alt="">
            <img src="./img/faq.svg" alt="">
            <button>P</button>

    <dialog id="taskModal">
        <div class="modal_content">
            <button class="close">&times;</button>
            <h2>Create new task</h2>
            <form name="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" name="title" required />
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <input id="taskDescription" name="description" required></input>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                    </select>
                </div>
                <button class="add_card_btn" type="submit">Создать</button>
            </form>
        </div>
    </dialog>
